{% extends "base.html" %}
{% block content %}
{%if data%}
<div class="container reports">
    <center>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Year</th>
                <th scope="col">Month</th>
                <th scope="col">Apartment</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {%for item in data%}
            <tr>
                <td>{{item.rent.year}}</td>
                <td>{{item.rent.month}}</td>
                <td>{{item.rent.apartment}}</td>
                <td><a href="{{url_for('generated_report', id=item.id)}}">
                    <button type="button" class="btn btn-primary btn-sm">
                        Generate
                    </button>
                </a>
                    <a href="{{url_for('report_pdf', id=item.id)}}">
                        <button type="button" class="btn btn-secondary btn-sm">
                            PDF
                        </button>
                    </a>
                    <a href="{{url_for('send_report', id=item.id)}}">
                        <button type="button" class="btn btn-success btn-sm">
                            SEND
                        </button>
                    </a></td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        {%else%}
        <h3>All reports are sent!</h3>
        {%endif%}
    </center>
</div>

{% endblock content %}
